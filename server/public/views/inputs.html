<form ng-submit="vm.addBook(vm.book)">
    <div layout="row" layout-align="center start">
        <md-input-container class="md-block">
            <label>Title</label>
            <input name="titleInput" ng-model="vm.book.title" type="text">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Author</label>
            <input name="authorInput" ng-model="vm.book.author" type="text">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Pages</label>
            <input name="pagesInput" ng-model="vm.book.pages" type="number">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Year</label>
            <input name="yearInput" ng-model="vm.book.year" type="number">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Rating</label>
            <md-select name="ratingInput" ng-model="vm.book.rating" type="number">
                <md-option value="0">0</md-option>
                <md-option value="1">1</md-option>
                <md-option value="2">2</md-option>
                <md-option value="3">3</md-option>
                <md-option value="4">4</md-option>
                <md-option value="5">5</md-option>
            </md-select>        
        </md-input-container>
        <md-input-container class="md-block">
            <label>Genre</label>
            <input name="genreInput" ng-model="vm.book.genre" type="text">
        </md-input-container>
    </div>
    <div layout="row" layout-align="center start" flex>
        <input type="submit">
    </div>
</form>
