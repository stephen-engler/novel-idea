<form ng-submit="vm.getImage(vm.book)">
    <div layout="row" layout-align="center start">
        <md-input-container class="md-block">
            <label>Title</label>
            <input name="titleInput" ng-model="vm.book.title" type="text">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Author</label>
            <input name="authorInput" ng-model="vm.book.author" type="text">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Pages</label>
            <input name="pagesInput" ng-model="vm.book.pages" type="number">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Year</label>
            <input name="yearInput" ng-model="vm.book.year" type="number">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Rating</label>
            <md-select name="ratingInput" ng-model="vm.book.rating">
                <md-option ng-repeat = "rating in vm.ratingList.list" value = "{{rating}}">{{rating}}</md-option>

            </md-select>
        </md-input-container>
        <md-input-container class="md-block">
            <label>Genre</label>
            <md-select name="genreInput" ng-model="vm.book.genre">
                <md-option ng-repeat="genre in vm.genreList.list" value = "{{genre.id}}">{{genre.genre}}</md-option>
            </md-select>
        </md-input-container>
    </div>
    <div layout="row" layout-align="center start" flex>
        <md-button class="md-raised"type="submit">Submit</md-button>
    </div>
</form>

<div class = "container">
    <div flex>
        <h3>All Books</h3>
        <div layout = "row" layout-wrap layout-align="center start">
            <div class = "md-block float-left md-whiteframe-6dp"  flex = "20" ng-repeat = "book in vm.books.list" height=400px>
                <div><image ng-src="{{book.imageurl}}"</div>
                <div>{{book.title}}</div>
                <div>By {{book.author}}</div>
                <div>Published {{book.year}}</div>
                <div>{{book.pages}} pages</div>
                <div>{{book.rating}} stars</div>
                <div layout = "row">
                    <i class="material-icons pointer" ng-click="vm.confirmDelete(book)" flex>delete</i>
                    <i class="material-icons pointer" flex>update</i>
                    <i class="material-icons pointer" flex>arrow_downward</i>
                    <i class="material-icons pointer" flex>arrow_upward</i>
                    <i class="material-icons pointer" flex>favorite_border</i>
                </div>
            </div>
        </div>
    </div>
</div>
